<script>
function div7(){
    var num1 = document.getElementById('number1').value;
    if((num1 % 7) == 0){
        document.getElementById('result').innerHTML = 'Divisible By 7';
    }else{
        document.getElementById('result').innerHTML ='Not Divisible By 7';
    }
}

function fact84(){
    var num1 = document.getElementById('number1').value;
    if((84 % num1) == 0){

}

}
