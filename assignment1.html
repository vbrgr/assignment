<html>
<button onclick="cmp2()">Get maximum of 2 numbers</button> 
<span id="result1" ></span>
<button onclick="cmp3()">Get maximum of 3 numbers</button> 
<span id="result2" ></span>
<button onclick="stringasc2()">Get Assending Order</button> 
<span id="result3" ></span>
<script>
cmps2(11,13);
cmps3(20,15,33);
ascs2('naresh','arjun');
function cmps2(e1,e2){
var result =  parseInt(e1)>parseInt(e2) ? e1 : e2
console.log(result);
}
function cmps3(e1,e2,e3){
var result = parseInt(e1)>parseInt(e2) ? (parseInt(e1)>parseInt(e3) ? e1 : e3) : (parseInt(e2)>parseInt(e3) ? e2 : e3)
console.log(result);
}
function ascs2(e1,e2){
var result = e1>e2 ? e2+','+e1 : e1+','+e2;
console.log(result);
}
function cmp2(){
var element1 = prompt("Please enter first number","");
var element2 = prompt("Please enter second number","");
var result =  parseInt(element1)>parseInt(element2) ? element1 : element2
document.getElementById("result1").innerHTML=result;
console.log(result);
}
//console.log(cmp2(11,13));
/*compare 3 numbers maximum number out of 3 numbers*/
function cmp3(){
var element1 = prompt("Please enter first number","");
var element2 = prompt("Please enter second number","");
var element3 = prompt("Please enter third number","");
var result = parseInt(element1)>parseInt(element2) ? (parseInt(element1)>parseInt(element3) ? element1 : element3) : (parseInt(element2)>parseInt(element3) ? element2 : element3)
document.getElementById("result2").innerHTML=result;
console.log(result);
}
/*compare two srings and display assending order*/
function stringasc2(){
var element1 = prompt("Please enter first string","");
var element2 = prompt("Please enter second string","");
var result = element1>element2 ? element2+','+element1 : element1+','+element2
document.getElementById("result3").innerHTML=result;
console.log(result);
}

</script>
</html>
